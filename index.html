<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Blackjack Challenge</title>
    </head>
    <body>
        <div class="container">
            <h2>Challenge 5:Blackjack</h2>
            <h3><span id="blackjack-result" > Let's Play </span></h3>
<!-- First Row -->
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span> </h2>
                </div>
                <div id="dealer-box">
                    <h2>
                        Dealer: <span id="dealer-blackjack-result">0</span>
                    </h2>
                </div>
            </div>
   <!-- End of first row --> 
   
   <!-- Start of second row -->

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" >Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>
    <!-- End of row 2 -->

    <!-- Start of row 3 -->
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Loses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td> <span id="wins"> 0 </span> </td>
                        <td> <span id="loses"> 0</span>  </td>
                        <td> <span id="draws"> 0 </span> </td>
                    </tr>
                </table>
            </div>
            
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
